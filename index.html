<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nice – Familien Hauge</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

  <header class="hero">
    <h1>Nice 2025 🇫🇷</h1>
    <p>En familiehistorie i 22 deler</p>
  </header>

  <main>

    <!-- Example of a storytelling block -->
    <section class="story-block" id="intro">
      <h2>✈️ #1: Flyturen</h2>
      <div class="content">
        <p>Utsikten over Middelhavet var nydelig, og pappa begynte allerede å planlegge kaffen.</p>
        <img src="assets/images/flight.jpg" alt="Fly over Nice" />
      </div>
    </section>

    <!-- Example of your interactive letter -->
    <section class="letter-block">
      <button class="toggle-letter">✉️ #2: Humoristisk OSINT om eierne</button>
      <div class="letter-content">
        <p>«Etter nøye analyse konkluderer vi med at eierne av leiligheten ...»</p>
        <img src="assets/images/owners.jpg" />
      </div>
    </section>

    <!-- Repeat similar sections for all 22 parts -->

  </main>

  <footer>
    <p>© 2025 Familien Hauge – Laget med kjærlighet og HTML.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
